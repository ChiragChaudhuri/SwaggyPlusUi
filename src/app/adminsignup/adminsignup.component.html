<div class="container">
  <br>
  <div class="form-group">
    Admin Name <br>
    <input type="text" class="form-control" name="adminname" [(ngModel)]="username" placeholder="Enter Admin Name"><br>
    Password <br>
    <input type="password" class="form-control" name="password" [(ngModel)]="password"
    placeholder="Enter Password"><br>
  </div>
  <button (click)=checkSignUp() class="btn btn-success">
    Login
  </button>
  <br>
  <br>
</div>
