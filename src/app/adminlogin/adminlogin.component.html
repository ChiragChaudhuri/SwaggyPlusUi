<div class="container">
  <br>
  <div class="form-group">
    User Name <br>
    <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Enter Username"><br>
    Password <br>
    <input type="password" class="form-control" name="password" [(ngModel)]="password"
    placeholder="Enter Password"><br>
  </div>
  <button (click)=checkLogin() class="btn btn-success">
    Login
  </button>
  <br>
  <br>
</div>
