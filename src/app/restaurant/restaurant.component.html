<ul>
            <li *ngFor="let restaurant of restaurants" class="restlist">
                <mat-card-title>{{restaurant.restaurantName}}</mat-card-title><br>
                 <mat-card-subtitle>{{"Location: "+restaurant.restaurantAddress}}</mat-card-subtitle><br>
                  <mat-card-content>{{"Rating: "+restaurant.rating}}</mat-card-content><br>
                 <mat-card-actions>
          			<button md-button (click)="onSelect(restaurant)">Click to Check Menu</button>
        		</mat-card-actions>
            </li>
</ul>
